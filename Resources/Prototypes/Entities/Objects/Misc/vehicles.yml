- type: entity
  id: BaseVehicle
  categories: [ HideSpawnMenu ]
  components:
  - type: Vehicle
  - type: Strap
    position: Stand
  - type: Appearance
  - type: InputMover
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
          - MobMask
        layer:
          - MobLayer
        hard: true
  - type: Pullable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: MovementSpeedModifier
    acceleration: 10
    friction: 10 # wheels dont stop instantly
    baseSprintSpeed: 7
    baseWalkSpeed: 4.5 # default walking speed
  - type: StaticPrice
    price: 2500
  - type: Tag
    tags:
    - DoorBumpOpener


- type: entity
  id: VehicleSecway
  parent: BaseVehicle
  name: Secway
  components:
  - type: Sprite
    sprite: Objects/Vehicles/secway.rsi
    state: vehicle
    noRot: true
  - type: Vehicle
    hornSound:
      collection: DeskBell
      params:
        variation: 0.125
    sirenSound:
      collection: PoliceSiren
      params:
        variation: 0.125

